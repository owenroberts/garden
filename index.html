<!DOCTYPE html>
<html lang="en">
<head>
	<title>game</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<canvas id="lines">
		How old is your dang computer???
	</canvas>
	<div id="sound-splash">
		<p>~~~ start garden ~~~</p>
		<button id="with">with sound</button>
		<button id="out">without sound</button>
	</div>

	<!-- doodoo music -->
	<script src="./doodoo/tone/Tone.js"></script>
	<script type="module">
		import Doodoo from './doodoo/doodoo.js';
		document.getElementById('with').addEventListener('click', () => {
			window.doodoo = new Doodoo('C4', [
				'C4', null, 'E3', 'F3', 'G3', null, 'D3', 'E3', 
				'D3', 'F3', 'E3', 'D3', 'F3', 'E3', 'D3', 'F3', 
			]);
			document.getElementById('sound-splash').remove();
		});
		document.getElementById('out').addEventListener('click', () => {
			document.getElementById('sound-splash').remove();
		});
		
	</script>

	<script src="lines/lib/lodash.js"></script>
	<script src="lines/lib/cool/cool.js"></script>
	<script src="lines/lib/stats.min.js"></script>
	<script src="lines/build/base.min.js"></script>
	<script src="lines/build/game.min.js"></script>

	<script src="Pilgrim.js"></script>
	<script src="garden.js"></script>
	
</body>
</html>
